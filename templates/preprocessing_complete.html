<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preprocessing Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Data Preprocessing Complete!</h1>
    <p>Your preprocessed data is ready for download:</p>
    <a class="download-link" href="{{ url_for('download_file', file_path=file_path) }}">Download Preprocessed Data</a>
</body>

</html>
